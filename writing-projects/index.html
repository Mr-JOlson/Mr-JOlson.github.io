<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Writing Projects</title>
  <meta name="description" content="Links to current and past writing projects." />
  <style>
    :root {
      --bg: #0b0c0f;
      --panel: #12131a;
      --text: #e6e7eb;
      --muted: #a8adbd;
      --accent: #6aa9ff;
      --border: #232635;
      --radius: 16px;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #f6f7fb; --panel: #ffffff; --text: #17181c; --muted: #5a6072; --accent: #245dff; --border: #e7e9f1; }
    }
    html, body { height: 100%; }
    body {
      margin: 0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      color: var(--text); background: radial-gradient(1200px 800px at 20% -10%, rgba(100,120,255,.08), transparent 50%),
                                  radial-gradient(1000px 600px at 120% 10%, rgba(100,200,255,.06), transparent 50%),
                                  var(--bg);
    }
    .wrap { max-width: 920px; margin: 0 auto; padding: 48px 24px 80px; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 28px; }
    header h1 { margin: 0; font-size: clamp(28px, 4vw, 40px); letter-spacing: 0.2px; }
    header p { margin: 6px 0 0; color: var(--muted); }
    header nav a { margin-left: 16px; text-decoration: none; color: var(--accent); font-weight: 500; }
    header nav a:hover, header nav a:focus-visible { text-decoration: underline; }

    .section { background: color-mix(in srgb, var(--panel) 92%, transparent); border: 1px solid var(--border); border-radius: var(--radius); padding: 22px; margin-top: 18px; box-shadow: 0 1px 0 rgba(0,0,0,.05), 0 12px 30px rgba(0,0,0,.08); }
    .section h2 { margin: 0 0 12px; font-size: 18px; letter-spacing: .2px; text-transform: uppercase; color: var(--muted); }

    .project { display: grid; grid-template-columns: 1fr auto; gap: 10px 16px; align-items: center; padding: 16px; border: 1px solid var(--border); border-radius: 14px; background: color-mix(in srgb, var(--panel) 96%, transparent); }
    .project + .project { margin-top: 12px; }
    .project h3 { margin: 0; font-size: 20px; }
    .project .links { margin: 0; padding: 0; list-style: none; display: flex; gap: 10px; }
    .project a { text-decoration: none; border: 1px solid var(--border); padding: 8px 12px; border-radius: 999px; display: inline-flex; align-items: center; gap: 8px; color: var(--text); background: color-mix(in srgb, var(--panel) 94%, transparent); }
    .project a:hover, .project a:focus-visible { outline: none; border-color: color-mix(in srgb, var(--accent) 50%, var(--border)); box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 25%, transparent); }
    .project svg { width: 18px; height: 18px; }

    footer { margin-top: 28px; color: var(--muted); font-size: 14px; text-align: center; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 1px, 1px); white-space: nowrap; border: 0; }

    @media print {
      body { background: #fff; }
      .section { box-shadow: none; }
      .project a { border: 1px solid #999; }
    }
  </style>
</head>
<body>
  <a href="#main" class="sr-only">Skip to content</a>
  <div class="wrap">
    <header>
      <div>
        <h1>Writing Projects</h1>
        <p>Links to current and past writing projects.</p>
      </div>
      <nav>
        <a href="/">Home Page</a>
      </nav>
    </header>

    <!-- Current Projects -->
    <section class="section" aria-labelledby="current">
      <h2 id="current">Current Projects</h2>

      <article class="project">
        <h3>Artificial Sentience</h3>
        <ul class="links">
          <li>
            <a href="https://www.dropbox.com/scl/fi/ez7hmud3dlwlnat3m3sbr/Character-Sketches.pdf?rlkey=ef7ta6zwjujdf8akzmjhyk1b1&amp;dl=0" target="_blank" rel="noopener noreferrer">
              Characters
            </a>
          </li>
          <li>
            <a href="https://www.dropbox.com/scl/fi/othrj9gskaxumey1fhes8/Artificial-Sentience.pdf?rlkey=1i2inekaswmlf3djbpbvru3d6&amp;dl=0" target="_blank" rel="noopener noreferrer">
              Story
            </a>
          </li>
        </ul>
      </article>
    </section>

    <!-- Past Projects -->
    <section class="section" aria-labelledby="past">
      <h2 id="past">Past Projects</h2>
    </section>

    <footer>
      <p>Â© <span id="year"></span> Writing Projects</p>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
